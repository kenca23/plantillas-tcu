<section id="login_bg">
<div  class="container">
<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div id="login">
			<p class="text-center">
				<img src="img/logo_footer.png" alt=""> 
			</p>
			<p class = tcu><strong>TCU 586</strong></p>
			<hr>
			<form>
				<div class="form-group">
					<input type="text" class=" form-control required"  placeholder="First Name">
					<span class="input-icon"><i class="  icon-user-2"></i></span>
				</div>
								<div class="form-group">
					<input type="text" class=" form-control required"  placeholder="Last Name">
					<span class="input-icon"><i class=" icon-user-2"></i></span>
				</div>
				<div class="form-group">
					<input type="text" class=" form-control required" placeholder="Username">
					<span class="input-icon"><i class=" icon-user-add-1"></i></span>
				</div>
				<div class="form-group">
					<input type="password" class=" form-control required" id="password1" placeholder="Password">
					<span class="input-icon"><i class=" icon-lock"></i></span>
				</div>
				<div class="form-group">
					<input type="password" class=" form-control required" id="password2" placeholder="Confirm password">
					<span class="input-icon"><i class=" icon-lock"></i></span>
				</div>
                <div id="pass-info" class="clearfix"></div>
				<button class="button_fullwidth">Create an account</button>
			</form>
		</div>
	</div>
</div>
